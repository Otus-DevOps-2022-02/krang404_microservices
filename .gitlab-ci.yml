image: ruby:2.4.2

stages:
  - build
  - test
  - review
  - stage
  - production

variables:
  DATABASE_URL: 'mongodb://mongo/user_posts'
  DOCKER_TLS_CERTDIR: ""
  # DOCKER_HOST: tcp://docker:2375/

before_script:
  - cd reddit
  - bundle install

build_job:
  stage: build
  script:
    - echo 'Building'

build_reddit:
  stage: build
  image: docker:stable
  service:
    - docker:stable-dind
  before_script:
    - cd reddit
  script:
    - export DOCKER_HOST=tcp://docker:2375 && docker build -t reddit:$CI_COMMIT_REF_NAME-$CI_COMMIT_SHORT_SHA .
  environment:
    name: branch/$CI_COMMIT_REF_NAME
  only:
    - branches
  except:
    - master

test_unit_job:
  stage: test
  services:
  - mongo:latest
  script:
  - ruby simpletest.rb

test_integration_job:
  stage: test
  script:
    - echo 'Testing 2'

deploy_dev_job:
  stage: review
  script:
    - echo 'Deploy'
  environment:
    name: dev
    url: http://dev.example.com

branch_review:
  stage: review
  image: docker:stable
  before_script:
    - cd reddit
  script:
    - docker run --name reddit-$CI_COMMIT_SHORT_SHA -d -p 9292:9292 reddit:$CI_COMMIT_REF_NAME-$CI_COMMIT_SHORT_SHA
  environment:
    name: branch/$CI_COMMIT_REF_NAME
    url: http://$CI_PROJECT_URL:9292
  only:
    - branches
  except:
    - master

staging:
  stage: stage
  when: manual
  only:
    - /^\d+\.\d+\.\d+/
  script:
    - echo 'Deploy'
  environment:
    name: stage
    url: https://beta.example.com

production:
 stage: production
 when: manual
 only:
   - /^\d+\.\d+\.\d+/
 script:
   - echo 'Deploy'
 environment:
   name: production
   url: https://example.com
